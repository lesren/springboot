<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<div id="header" th:fragment="headerFragment">
		header.html<br>
		상단메뉴<br><br>
		
		<a th:if="${session.SID == null or session.SLEVEL =='1'}" th:href="@{/member/addMember}">01.회원가입</a>
		<a th:if="${session.SLEVEL =='1'}" th:href="@{/member/memberList}" th:text="${'02.회원검색'}"></a>
		<a th:if="${session.SLEVEL =='1' or session.SLEVEL == '2'}" th:href="@{#}">03.상품등록</a>

		<a th:href="@{/login}" th:if="${session.SID == null}">05.로그인</a>
		<a th:href="@{/logout}" th:if="${session.SID != null}">06.로그아웃</a>		
		<br><br>
		<div th:if="${session.SID != null}" style="text-align: right;">
			<label>[[${session.SID}]] 님이 로그인 하셨습니다. [[${session.SLEVEL}]]</label>
		</div>
	</div>
</html>
